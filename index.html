<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חישוב קניות לתחנה - Split</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="container">
        <header>
            <h1>🚒 ספליט תחנה - קניות לשבת</h1>
        </header>

        <section class="grid">
            <article class="card">
                <div class="card-header">
                    <h3>שבת מלאה (שישי + שבת)</h3>
                    <span class="badge">משקל: 2</span>
                </div>
                <p class="description">משלמים סכום מלא על כל הסופ"ש.</p>
                <div class="input-group">
                    <input type="text" id="name-full" placeholder="שם הכבאי">
                    <input type="number" id="paid-full" placeholder="סכום ששולם בפועל (₪)" min="0">
                    <button class="add-btn" onclick="addPerson('full', 2)">+ הוסף למשמרת</button>
                </div>
                <div id="list-full" class="participants-list"></div>
            </article>

            <article class="card">
                <div class="card-header">
                    <h3>שישי בלבד</h3>
                    <span class="badge">משקל: 1</span>
                </div>
                <p class="description">משלמים חצי מהסכום המלא.</p>
                <div class="input-group">
                    <input type="text" id="name-fri" placeholder="שם הכבאי">
                    <input type="number" id="paid-fri" placeholder="סכום ששולם בפועל (₪)" min="0">
                    <button class="add-btn" onclick="addPerson('fri', 1)">+ הוסף למשמרת</button>
                </div>
                <div id="list-fri" class="participants-list"></div>
            </article>

            <article class="card">
                <div class="card-header">
                    <h3>שבת בלבד</h3>
                    <span class="badge">משקל: 1</span>
                </div>
                <p class="description">משלמים חצי מהסכום המלא.</p>
                <div class="input-group">
                    <input type="text" id="name-sat" placeholder="שם הכבאי">
                    <input type="number" id="paid-sat" placeholder="סכום ששולם בפועל (₪)" min="0">
                    <button class="add-btn" onclick="addPerson('sat', 1)">+ הוסף למשמרת</button>
                </div>
                <div id="list-sat" class="participants-list"></div>
            </article>
        </section>

        <button class="calculate-btn" onclick="calculateSplit()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></svg>
            חשב תוצאות עכשיו
        </button>

        <section id="results" class="results-container">
            </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
